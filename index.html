<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Museu Nacional</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- estilo -->
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
            <!-- normalize -->
            <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />

            <!-- htmlshiv -->
            <!--[if lt IE 9]>
                <script src="../htmlshiv.js"></script>
            <![endif]-->
    </head>
    <body>
        <div id="container">
            <header>
                <div id="logo">
                    <h1><a href="">Museu Nacional</a></h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Exposições</a></li>
                        <li><a href="#">Pesquisa</a></li>
                        <li><a href="#">Acervo</a></li>
                        <li><a href="#">Vídeos</a></li>
                        <li><a href="#">Fotos</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
            </header>
            <!-- FIM CABEÇALHO -->

            <div id="principal">
                <div id="conteudo">
                    <section id="capa">
                        <img src="img/museu.png" />
                    </section>
                </div>
                <aside>
                    <section id="depoimento">
                        <img src="img/depoimento.png" alt="Museu Nacional criado em 1922, é um dos mais importantes museus do Brasil, reunindo um acervo de mais de 250.000 itens. Direção do museu" />
                    </section>
                    <section id="visita">
                        <h4>Faça uma visita</h4>
                        <form>
                            <fieldset><legend>Selecione uma data</legend>
                                <label for="data">Data</label>
                                <input type="text" class="campo" id="data" placeholder="01/01/2000" />

                                <label for="qtd">Qtd de pessoas</label>
                                <input type="number" style="width:30px" class="campo" id="qtd" value="1" />
                                <input type="submit" class="botao" value="Verificar disponibilidade" />
                            </fieldset>
                        </form>
                    </section>
                    <section id="galeria">
                        <h4>Galeria de fotos</h4>
                        <a href="">
                            <img src="img/imagem1.jpg" height="93" width="93" />
                        </a>
                        <a href="">
                            <img src="img/imagem2.jpg" height="93" width="93" />
                        </a>
                        <a href="">
                            <img src="img/imagem3.jpg" height="93" width="93" />
                        </a>
                        <a href="">
                            <img src="img/imagem4.jpg" height="93" width="93" />
                        </a>
                        
                    </section>
                </aside>
            </div>
        </div>
    </body>
</html>
